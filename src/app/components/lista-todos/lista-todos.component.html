<section class="main">
  <ul class="todo-list">
    <li
      *ngFor="let todo of todos; let i = index"
      [ngClass]="{
        completed: todo.estado === 'completed',
        editing: i === editModeIndex
      }"
    >
      <div class="view">
        <input
          class="toggle"
          type="checkbox"
          [ngModel]="todo.estado === isChecked"
          [name]="todo.id.toString()"
          (change)="cambioDeEstadoTodo(i)"
        />
        <label (dblclick)="enableEditMode(i)">{{ todo.descripcion }}</label>
        <button class="destroy" (click)="eliminarTodo(todo)"></button>
      </div>
      <input
        autofocus
        [value]="todo.descripcion"
        class="edit"
        (keyup.escape)="disableEditMode()"
        (keyup.enter)="modificacionTodo(todo, $event)"
        (blur)="disableEditMode()"
      />
    </li>
  </ul>
</section>
